<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ページ移転</title>

  <!-- SEO向け -->
  <meta name="robots" content="noindex">

  <script>
    const NEW_ORIGIN = "https://hatoage.wata777.f5.si";

    const redirectUrl =
      NEW_ORIGIN +
      location.pathname +
      location.search +
      location.hash;

    location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>新しいサイトへ移動しています…</p>
</body>
</html>
